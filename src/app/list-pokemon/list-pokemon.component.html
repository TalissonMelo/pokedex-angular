<div class="col-md-12 space">
    <table class="table table-hover">
        <thead class="col-md-8">
            <tr>
                <th >Pokemon</th>
                <th >Ações</th>
            </tr>
        </thead>
        <tbody class="col-md-4" *ngFor="let pokemon of pokemons">
            <tr class="table-active">
                <th> {{ pokemon.name }}</th>
                <td>
                    <button title="Visualizar" class="btn btn-success" (click)="view(pokemon)" >Visualizar</button>
                    <button title="Editar" class="btn btn-warning">Editar</button>
                    <button title="Deletar" class="btn btn-danger" (click)="delete(pokemon.id)">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

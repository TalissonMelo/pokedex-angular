<div class="form-color">
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
            <input type="text" class="form-control" id="name" minlength="5" name="name" ngModel placeholder="Nome *"
                required>
        </div>
        <div class="form-group">
            <input type="category" class="form-control" id="category" minlength="5" ngModel name="category"
                placeholder="Categoria *" required>
        </div>
        <div class="form-group">
            <input type="skil" class="form-control" id="skil" name="skil" ngModel placeholder="Habilidade *" required>
        </div>
        <div class="form-group">
            <input type="weight" class="form-control" id="weight" name="weight" ngModel placeholder="Peso *" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2" [disabled]="!form.valid">Cadastrar</button>
    </form>
</div>
